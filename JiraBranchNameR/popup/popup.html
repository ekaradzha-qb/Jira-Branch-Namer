<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JiraBranchNameR</title>
  <script src="theme-init.js"></script>
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="../icons/icon48.png" alt="" class="header-icon">
      <h1>JiraBranchNameR</h1>
      <button type="button" class="options-btn" id="options-btn" title="Options">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </div>

    <!-- Loading State -->
    <div id="loading-state" class="loading">
      <div class="spinner-border spinner-border-sm text-primary me-2" role="status"></div>
      <span>Detecting JIRA story...</span>
    </div>

    <!-- No JIRA Detected State -->
    <div id="no-jira-state" class="no-jira-message d-none">
      <div class="icon">&#128269;</div>
      <p><strong>No JIRA story detected</strong></p>
      <p class="small text-muted mt-2">Open a JIRA story page or use custom branch below.</p>
      <div class="quick-links">
        <a href="#" id="jira-board-btn" class="jira-board-btn d-none" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="3" y1="9" x2="21" y2="9"></line>
            <line x1="9" y1="21" x2="9" y2="9"></line>
          </svg>
          JIRA Board
        </a>
        <a href="#" id="my-stories-btn" class="jira-board-btn d-none" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          My Stories
        </a>
      </div>
    </div>

    <!-- Main Form State -->
    <div id="form-state" class="state-container d-none">
      <!-- Story Info -->
      <div class="story-info">
        <a href="#" class="badge bg-primary issue-link" id="issue-key" target="_blank" title="Open in JIRA"></a>
        <button type="button" class="copy-link-btn" id="copy-link-btn" title="Copy link">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
          </svg>
        </button>
        <span class="story-name" id="story-name"></span>
      </div>

      <!-- Git Command Field -->
      <div class="field-group">
        <label>Git Command</label>
        <div class="input-group">
          <div class="input-wrapper">
            <span class="custom-tooltip" id="git-command-tooltip"></span>
            <input type="text" id="git-command" class="form-control">
            <span class="checkmark">&#10003;</span>
          </div>
          <button type="button" class="copy-btn" data-target="git-command">Copy</button>
        </div>
      </div>

      <!-- Branch Name Field -->
      <div class="field-group">
        <label>Branch Name</label>
        <div class="input-group">
          <div class="input-wrapper">
            <span class="custom-tooltip" id="branch-name-tooltip"></span>
            <input type="text" id="branch-name" class="form-control">
            <span class="checkmark">&#10003;</span>
          </div>
          <button type="button" class="copy-btn" data-target="branch-name">Copy</button>
        </div>
      </div>
    </div>

    <!-- Custom Branch Section (always visible after loading) -->
    <div id="custom-section" class="custom-section d-none">
      <div class="section-divider collapsible" id="custom-section-header">
        <span>Custom Branch</span>
        <span class="collapse-icon">▼</span>
      </div>

      <div class="collapsible-content" id="custom-section-content">
      <!-- Custom Branch Input -->
      <div class="field-group">
        <label>Enter custom branch name</label>
        <div class="input-group">
          <input type="text" id="custom-input" class="form-control" placeholder="e.g., fix login bug">
          <button type="button" class="btn btn-outline-primary" id="generate-btn">Generate</button>
        </div>
      </div>

      <!-- Custom Git Command Field -->
      <div class="field-group custom-output d-none" id="custom-output">
        <label>Git Command</label>
        <div class="input-group">
          <div class="input-wrapper">
            <span class="custom-tooltip" id="custom-git-command-tooltip"></span>
            <input type="text" id="custom-git-command" class="form-control" readonly>
            <span class="checkmark">&#10003;</span>
          </div>
          <button type="button" class="copy-btn" data-target="custom-git-command">Copy</button>
        </div>

        <label class="mt-2">Branch Name</label>
        <div class="input-group">
          <div class="input-wrapper">
            <span class="custom-tooltip" id="custom-branch-name-tooltip"></span>
            <input type="text" id="custom-branch-name" class="form-control" readonly>
            <span class="checkmark">&#10003;</span>
          </div>
          <button type="button" class="copy-btn" data-target="custom-branch-name">Copy</button>
        </div>
      </div>
      </div>
    </div>

    <!-- About Footer -->
    <div class="about-footer">
      <label class="theme-toggle">
        <input type="checkbox" id="theme-toggle">
        <span class="toggle-label">Dark</span>
      </label>
      <div>by Eniz K. • v1.0.0</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
